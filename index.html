<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>

    <link rel="stylesheet" href="style.css">

    <script src="./script.js" defer></script>
</head>

<body>

    <h1>game</h1>

    <div class="game">
        <div class="buttons">
            <button class="Rock">Rock</button>
            <button class="Paper">Paper</button>
            <button class="Scissors">Scissors</button>
        </div>

        <div class="scores">
            <div class="p-score">
                Player
                <div class="p-score-num">0</div>
            </div>
            <div class="c-score">
                Computer
                <div class="c-score-num">0</div>
            </div>
        </div>

        <div class="choices">
            <div class="p-choice">Rock</div>
            <div class="vs">vs</div>
            <div class="c-choice">Scissors</div>
        </div>

        <div class="results-full">
            <div class="text">Results:</div>
            <div class="results">
            </div>
        </div>
    </div>
</body>

</html>
